<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Registrar</title>
    </h:head>
    <h:body>
        <h:form id="form">           
            <p:growl id="msgs" showDetail="true" />

            <h3 style="margin-top:0">Basic</h3>
            <p:accordionPanel>
                <p:tab title="Godfather Part I">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:form>
                            <h1><h:outputText value="Registrarse"/></h1>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Username:" for="username" />
                                <p:inputText id="username" value="#{usuarioManagedBean.usuario.username}" title="Username" required="true" requiredMessage="The Username field is required."/>
                                <p:outputLabel value="Password:" for="password" />
                                <p:inputText id="password" value="#{usuarioManagedBean.usuario.password}" title="Password" required="true" requiredMessage="The Password field is required."/>
                                <p:outputLabel value="Nombre:" for="nombre" />
                                <p:inputText id="nombre" value="#{usuarioManagedBean.usuario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                <p:outputLabel value="Apellido:" for="apellido" />
                                <p:inputText id="apellido" value="#{usuarioManagedBean.usuario.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                                <p:outputLabel value="Email:" for="email" />
                                <p:inputText id="email" value="#{usuarioManagedBean.usuario.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                                <p:outputLabel value="Telefono:" for="telefono" />
                                <p:inputText id="telefono" value="#{usuarioManagedBean.usuario.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                                <p:outputLabel value="IdRol:" for="idRol" />
                                <p:selectOneMenu id="idRol" value="#{usuarioManagedBean.usuario.idRol}" required="true" requiredMessage="The IdRol field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{usuarioManagedBean.lisrol}" var="Rol" itemLabel="#{Rol.nombreRol}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="IdEstadoUsuario:" for="idEstadoUsuario" />
                                <p:selectOneMenu id="idEstadoUsuario" value="#{usuarioManagedBean.usuario.idEstadoUsuario}" required="true" requiredMessage="The IdEstadoUsuario field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{usuarioManagedBean.lisestad}" var="EstadoUsuario" itemLabel="#{EstadoUsuario.nombreEstadoUsuario}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <p:commandButton value="Registrar" actionListener="#{usuarioManagedBean.registrarUsuario()}"/>
                        </h:form>
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>
        </h:form>
    </h:body>
</html>
